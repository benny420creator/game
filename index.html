<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Stock Market Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Crypto Stock Market Game</h1>
        <div id="balance">Balance: $<span id="balanceAmount">10000.00</span></div>
        <div id="portfolio">Portfolio Value: $<span id="portfolioValue">0.00</span></div>
        <div id="price">Current Price: $<span id="currentPrice">0.00</span></div>
        <input type="number" id="quantity" placeholder="Quantity">
        <button id="buyButton">Buy</button>
        <button id="sellButton">Sell</button>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
