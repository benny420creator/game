<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trading Platform</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- For charting -->
</head>
<body>
    <h1>Crypto Trading Platform</h1>
    <div id="wallet">
        <p>Your Wallet: <span id="walletBalance">$10000</span></p>
        <p>Profit/Loss: <span id="pnl">$0</span></p>
    </div>
    <div id="cryptoList">
        <h2>Available Cryptocurrencies</h2>
        <ul id="cryptos">
            <!-- Cryptocurrencies will be listed here -->
        </ul>
    </div>
    <div id="portfolio">
        <h2>Your Portfolio</h2>
        <ul id="portfolioList">
            <!-- Portfolio details will be listed here -->
        </ul>
    </div>
    <div id="chartContainer">
        <canvas id="cryptoChart"></canvas> <!-- Chart placeholder -->
    </div>
    <script src="script.js"></script>
</body>
</html>
