<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Stock Market Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Crypto Stock Market Game</h1>
        <div class="chart-container">
            <div class="chart"></div>
        </div>
        <div class="stats">
            <div class="balance">Balance: $<span id="balanceAmount">10000.00</span></div>
            <div class="pnl">PnL: <span id="pnlPercent">0%</span></div>
        </div>
        <div class="trade">
            <div class="input-container">
                <input type="number" id="quantity" placeholder="Quantity">
                <button id="buyButton">Buy</button>
                <button id="sellButton">Sell</button>
            </div>
            <div id="message" class="message"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
